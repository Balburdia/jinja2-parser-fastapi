<!DOCTYPE html>
<html>
<head>
    <script src="{{ url_for('static', path='/js/jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/convert.js') }}"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/style.css') }}">
    <title>Jinja live parser with FastAPI</title>
</head>

<body>
    <form class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Template</h1>
                <textarea id="template">{% include 'example_template.html' %}</textarea>
            </div>
            <div class="col-md-6">
                <h1>Render</h1>
                <div id="render"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h1>Values</h1>
                <textarea id="values">{% include 'example_values.html' %}</textarea>
            </div>
            <div class="col-md-6">
                <h1>Settings</h1>
                <div id="settings">
                    <label><input type="checkbox" name="show_whitespaces" checked="checked" /> Show whitespaces</label><br/>
                    <label><input type="checkbox" name="dummy_values" /> Use dummy values</label><br/>
                    <label><input type="checkbox" name="trim_blocks" /> Trim Blocks</label><br/>
                    <label><input type="checkbox" name="lstrip_blocks" /> Lstrip Blocks</label><br/>
                    <label><input type="radio" name="input_type" value="json" checked="checked"/> JSON</label>
                    <label><input type="radio" name="input_type" value="yaml"/> YAML</label><br/>
                    <input type="button" class="btn btn-success" id="convert" value="Convert" />
                    <input type="button" class="btn btn-danger" id="clear" value="Clear" />
                </div>
            </div>
        </div>
    </form>
</body>

</html>
